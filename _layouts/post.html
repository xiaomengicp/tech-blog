---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="post-date">{{ page.date | date: "%Y年%m月%d日" }}</span>
      {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
        <a href="{{ '/' | relative_url }}#{{ tag | slugify }}" class="post-tag">#{{ tag }}</a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<div class="mt-4 text-center">
  <a href="{{ '/' | relative_url }}">← 返回首页</a>
</div>
