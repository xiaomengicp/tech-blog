<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ“</text></svg>">
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="site-header-top">
        <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
        <button id="theme-toggle" class="theme-toggle">ğŸŒ™ Dark</button>
      </div>
      <p class="site-description">{{ site.description }}</p>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <span class="nav-divider">/</span>
        <a href="{{ '/archive' | relative_url }}">Archive</a>
        <span class="nav-divider">/</span>
        <a href="{{ '/about' | relative_url }}">About</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. Built with Jekyll.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
</body>
</html>
