# Site settings
title: Secret Build
description: A Psychoanalytic Coder
baseurl: "/tech-blog" # 如果部署在子目录，填写如 "/tech-blog"
url: "https://xiaomengicp.github.io" # 你的 GitHub Pages URL，如 "https://yourusername.github.io"

# Author
author:
  name: Jo
  email: xiaomeng.qiao.ayame9joe@gmail.com

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
timezone: America/New_York

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include files
include:
  - _pages

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      published: false  # 默认为草稿，需要显式设置 published: true
